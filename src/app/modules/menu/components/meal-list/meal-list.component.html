<app-language-bar></app-language-bar>
<section class="main">
  <app-meal-categories (categoryChangedEvent)="refreshMealList()"></app-meal-categories>
  <section class="menu-block">
    <h1 class="heading">What will you be eating today?</h1>
    <div class="menu-items" #menuItems *ngIf="mealList.length; else noData">
      <ng-container *ngFor="let meal of mealList">
        <div class="item" (click)="selectMeal(meal)" routerLink="/options">
          <img class="item__picture" [src]="meal.picture" alt="{{ meal.name }}" height="73" />
          <p class="item__title">{{ meal.name }}</p>
          <p class="item__price">{{ meal.price }} DZD</p>
        </div>
      </ng-container>
    </div>
    <div class="scroll-shadow"></div>
  </section>
</section>
<ng-template #noData>
  <div class="no-data">
    <img src="./assets/images/other/tom.webp" alt="tom" />
    <h1>meeh, too busy to add more meals</h1>
  </div>
</ng-template>
