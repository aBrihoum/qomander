<h1 class="heading">{{ steps[currentStepIndex].heading }}</h1>
<p class="sub-heading" *ngIf="steps[currentStepIndex].canSelect">
  You can select only {{ steps[currentStepIndex].canSelect }} type
</p>
<div class="options-container" #mealOptions>
  <div
    class="option"
    [class.option__selected]="option.selected"
    *ngFor="let option of steps[currentStepIndex].options"
    (click)="optionClicked(option)"
  >
    <img class="option__picture" [src]="option.picture" alt="{{ option.name }}" height="55" />
    <p class="option__title">{{ option.name }}</p>
    <p class="option__price">{{ option.price === 0 ? "Free" : "+ " + option.price + " DZD" }}</p>
    <img src="./assets/images/icons/check.svg" alt="check" class="check-mark" />
  </div>
</div>
<button
  class="next"
  [disabled]="!selectedStep.selectedOptions.length && currentStepIndex === 0"
  (click)="nextButton()"
>
  Next
</button>
<div class="scroll-shadow"></div>
